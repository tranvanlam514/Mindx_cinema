<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" href="stylelogin.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1>Sign in</h1>

      </form>
      <p>Do you have an account? <a href="login.html">Login</a></p>
    </div>
  </div>
</body>
</html>
